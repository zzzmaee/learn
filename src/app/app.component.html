<button (click)="changeColor('red')" [style.color]="color">Push me!</button>
<h2 (click)="color = 'blue'" [style.color]="color">Heading</h2>
<input (input)="checkValue($event)" (keydown.control.shift.enter)="changeColor('gray')" type="text">
<app-child (nameChange)="setNewName($event)" [childColor]="color" [name]="name"></app-child>
